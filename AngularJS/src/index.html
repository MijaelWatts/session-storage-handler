<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <header style="background-color: greenyellow; text-align: center;">
        Angular JS User Session Handler
    </header>

    <section class="container row" style="margin: 1%;">
        <section class="col-md-8">
            <div>
                <span>Write the structure of the object:</span>
                <br />
                <input type="text" placeholder="e.g. myObject.myProperty.myNestedProperty" class="col-md-12">
            </div>
            
            <hr>

            <div>
                <span>Write the value to store in the above object structure:</span>
                <br />
                <input type="text" placeholder="e.g. Mijael Watts" class="col-md-12">
            </div>

            <br />

            <button>Store in User Session</button>
        </section>
        
        <aside class="col-md-4">
            <span>JSON Structure Viewer:</span>
            <br>
            <textarea class="col-md-12">
            </textarea>
        </aside>
    </section>

    <footer style="background-color: lightgrey; text-align: center;">
        by Mijael Watts
    </footer>
</body>
</html>
